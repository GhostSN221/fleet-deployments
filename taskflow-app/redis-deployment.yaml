apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: taskflow-production
  labels:
    app: taskflow
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskflow
      tier: cache
  template:
    metadata:
      labels:
        app: taskflow
        tier: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: taskflow-production
spec:
  selector:
    app: taskflow
    tier: cache
  ports:
  - port: 6379
    targetPort: 6379
