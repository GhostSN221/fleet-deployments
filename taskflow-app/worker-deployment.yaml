apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: taskflow-production
  labels:
    app: taskflow
    tier: worker
spec:
  replicas: {{ .Values.replicas.worker | default 1 }}
  selector:
    matchLabels:
      app: taskflow
      tier: worker
  template:
    metadata:
      labels:
        app: taskflow
        tier: worker
    spec:
      containers:
      - name: worker
        image: {{ .Values.images.worker | default "ghcr.io/yourname/taskflow-worker:latest" }}
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_HOST
          value: "redis-service.taskflow-production.svc.cluster.local"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
